<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <!--Bootstrap section-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Personal CSS-->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/66537378f5.js"></script>
</head>
<body>
  <header id="titles" class="container-fluid">
    <div class="row text-center">
      <div class="col-md-12">
        <h1>Tic-Tac-Toe</h1>
        <h2>Free-Code-Camp</h2>
      </div>
    </div>
  </header>
  <section class="container" id="card">
    <div class="row">
      <div class="col-md-12 text-center">
        <div id="display-turns">
          <h4>Choose one</h4>
          <a class="btn btn-primary large" id="turnX">X</a>
          <a class="btn btn-primary large" id="turnO">O</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="container-fluid text-center" id="board">
          <div class="row">
            <div class="col-md-12">
              <a class="btn btn-default tic" id="0">#</a>
              <a class="btn btn-default tic" id="1">#</a>
              <a class="btn btn-default tic" id="2">#</a>
            </div>
            <div class="col-md-12">
              <a class="btn btn-default tic" id="3">#</a>
              <a class="btn btn-default tic" id="4">#</a>
              <a class="btn btn-default tic" id="5">#</a>
            </div>
            <div class="col-md-12">
              <a class="btn btn-default tic" id="6">#</a>
              <a class="btn btn-default tic" id="7">#</a>
              <a class="btn btn-default tic" id="8">#</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 text-center">
        <h4>Who wins?</h4>
        <h5>X</h5>
      </div>
    </div>
  </section>

  <!-- Latest compiled and minified JavaScript & jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
